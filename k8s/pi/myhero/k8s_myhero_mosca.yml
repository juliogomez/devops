---
apiVersion: v1
kind: Service
metadata:
  name: myhero-mosca
  labels:
    app: myhero
    tier: mosca
spec:
  ports:
  - port: 1883
    targetPort: 1883
  selector:
    app: myhero
    tier: mosca
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myhero-mosca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myhero
      tier: mosca
  template:
    metadata:
      labels:
        app: myhero
        tier: mosca
    spec:
      containers:
      - name: myhero-mosca
        image: damianmoore/mosquitto-arm32v6
        livenessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 5
          periodSeconds: 5
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 64M
      restartPolicy: Always
